<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Information</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="resposinve-table">
            <table>
                <caption> Song table</caption>
                <thead>
                    <th> Name </th>
                    <th> Band Name </th>
                    <th> Vocalist Name </th>
                    <th> Musical Genre </th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="pagination-container">
            <div class="control">
                <img src="assets/img/previous.svg" alt="Prev icon" id="prev">
                <p class="control"> prev </p>
            </div>
            <div id="paginated-pages">
                <ul></ul>
            </div>
            <div class="control">
                <p class="control"> next </p>
                <img src="assets/img/next.svg" alt="Next icon" id="next">
            </div>
        </div>
    </main>
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
